<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Tile Layout</title>
</head>
<style>
    * {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .tile {
        width: calc(33.33% - 150px);
        display: inline-block;
        margin: 10px;
        vertical-align: top;
        box-sizing: border-box;
        border: 1px solid #ccc;
        padding: 40px 10px;
        background: rgba(205, 231, 229, 0.335);
    }

    .tile h3 {
        font-size: 18px;
        margin: 0;
    }

    .tile p {
        margin: 0;
    }
</style>

<body>
    <div class="tile">
        <h3>Title 1</h3>
        <p>Description 1</p>
    </div>
    <div class="tile">
        <h3>Title 2</h3>
        <p>Description 2</p>
    </div>
    <div class="tile">
        <h3>Title 3</h3>
        <p>Description 3</p>
    </div>
</body>

</html>
