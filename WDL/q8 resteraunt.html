<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <style>
      /* Basic styling for the website */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      nav ul li a:hover {
        color: #ffc107; /* Change color on hover */
      }

      section {
        padding: 40px;
        background-color: #fff;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
      }

      h2 {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      /* Styling for photo gallery */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .gallery img {
        width: 200px;
        height: 200px;
        margin: 10px;
        object-fit: cover;
        border-radius: 10px; /* Rounded corners for images */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        transition: all 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.1); /* Scale image on hover */
      }

      /* Styling for forms */
      form {
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="time"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #ffc107; /* Change background color on hover */
        color: #333;
      }

      .reserve {
        margin-top: 10px;
      }

      #map {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Restaurant Name</h1>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#reservations">Reservations</a></li>
          <li><a href="#reviews">Reviews</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#location">Location</a></li>
        </ul>
      </nav>
    </header>

    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li>Appetizers</li>
        <li>Main Course</li>
        <li>Desserts</li>
        <!-- Add more menu items here -->
      </ul>
    </section>

    <section id="reservations">
      <h2>Reservations</h2>
      <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required /><br />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required /><br />

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required /><br />

        <input class="reserve" type="submit" value="Submit Reservation" />
      </form>
    </section>

    <section id="reviews">
      <h2>Reviews</h2>
      <ul id="customerReviews">
        <li>Customer review 1</li>
        <li>Customer review 2</li>
        <!-- Add more customer reviews here -->
      </ul>
      <form id="reviewForm">
        <label for="review">Leave a Review:</label><br />
        <textarea
          id="review"
          name="review"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br />
        <input type="submit" value="Submit Review" />
      </form>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <!-- Add photo gallery here -->
      <div class="gallery">
        <img src="dish1.jpg" alt="Dish 1" />
        <img src="dish2.jpg" alt="Dish 2" />
        <!-- Add more images here -->
      </div>
    </section>

    <section id="location">
      <h2>Location</h2>

      <div id="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120573.4201943621!2d72.76239958342151!3d19.198723242888086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b7c0f8df521d%3A0x289bfd6b5c6448c7!2sBarbeque%20Nation%20-%20Mumbai%20-%20Kandivali!5e0!3m2!1sen!2sin!4v1715096003176!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </footer>

    <script>
      // JavaScript code for adding functionality

      // Placeholder JavaScript code for form submission and map integration
      document
        .getElementById("reservationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Code to handle reservation form submission
          alert("Reservation submitted successfully!");
        });

      document
        .getElementById("reviewForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Code to handle review form submission
          var review = document.getElementById("review").value;
          var reviewsList = document.getElementById("customerReviews");
          var li = document.createElement("li");
          li.textContent = review;
          reviewsList.appendChild(li);
          document.getElementById("review").value = ""; // Clear the textarea after submission
        });

      // Placeholder code for integrating Google Maps
      function initMap() {
        // Create a map centered at the restaurant location
        var restaurantLocation = { lat: 40.7128, lng: -74.006 }; // Example coordinates for New York City
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: restaurantLocation,
        });

        // Add a marker at the restaurant location
        var marker = new google.maps.Marker({
          position: restaurantLocation,
          map: map,
          title: "Restaurant Name",
        });
      }
    </script>
  </body>
</html>
