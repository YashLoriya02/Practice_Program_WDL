<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2,
      h3 {
        margin-top: 0;
      }
      p {
        margin-bottom: 20px;
      }
      .skills {
        list-style: none;
        padding: 0;
      }
      .skills li {
        margin-bottom: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Personal Portfolio</h1>
    </header>

    <div class="container">
      <h2>About Me</h2>
      <p>
        Welcome to my portfolio! I'm a web developer passionate about creating
        beautiful and functional websites.
      </p>

      <h2>Skills</h2>
      <ul class="skills">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
        <!-- Add more skills as needed -->
      </ul>

      <h2>Projects</h2>
      <p>Check out some of my projects:</p>
      <ul id="projects-list">
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>

      <button onclick="changeProjects()">Change Projects</button>
      <button onclick="resetProjects()">Original Projects</button>
    </div>

    <script>
      var originalProjects = ["Project 1", "Project 2", "Project 3"];
      var projects = originalProjects.slice(); // Copy the original projects array

      function changeProjects() {
        var newProjects = ["New Project 1", "New Project 2", "New Project 3"];
        var projectsList = document.getElementById("projects-list");
        projectsList.innerHTML = ""; // Clear existing projects
        newProjects.forEach(function (project) {
          var listItem = document.createElement("li");
          listItem.textContent = project;
          projectsList.appendChild(listItem);
        });
        projects = newProjects;
      }

      function resetProjects() {
        var projectsList = document.getElementById("projects-list");
        projectsList.innerHTML = ""; // Clear existing projects
        originalProjects.forEach(function (project) {
          var listItem = document.createElement("li");
          listItem.textContent = project;
          projectsList.appendChild(listItem);
        });
        projects = originalProjects.slice(); // Reset the projects array
      }
    </script>
  </body>
</html>
